<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCX的临时U盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">MYCX的临时U盘</h1>
        
        <!-- 认证区域 - 本地存储ID方案 -->
        <div class="mb-6 p-4 border rounded-lg bg-gray-50">
            <!-- 存储ID（短标识） -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    存储ID <span class="text-xs text-gray-500">(6位短标识)</span>
                </label>
                <div class="flex">
                    <input type="text" id="storageId" class="flex-1 p-2 border border-gray-300 rounded-l" 
                           placeholder="输入6位存储ID" maxlength="6">
                    <button id="connectWithStorageId" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-r transition-colors">
                        <i class="fa fa-link mr-1"></i>连接
                    </button>
                </div>
            </div>
            
            <!-- 存储ID信息显示 -->
            <div id="storageIdInfo" class="p-3 bg-blue-50 rounded border border-blue-100 mb-4 hidden">
                <p class="text-sm font-medium text-blue-700 mb-1">你的存储信息</p>
                <p class="text-xs text-gray-600 mb-1"><span class="font-medium">存储ID:</span> <span id="currentStorageId"></span></p>
                <p class="text-xs text-gray-500">在其他设备上输入此ID即可快速连接</p>
            </div>
            
            <!-- 高级选项（默认折叠） -->
            <div class="mb-2">
                <button id="showAdvanced" class="text-sm text-blue-600 hover:text-blue-800 flex items-center">
                    <i class="fa fa-chevron-down mr-1 transition-transform duration-300" id="advancedIcon"></i>
                    高级选项（完整令牌和Gist ID）
                </button>
            </div>
            
            <div id="advancedOptions" class="hidden border-t pt-4 mt-2">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">GitHub 令牌</label>
                    <input type="text" id="token" class="w-full p-2 border border-gray-300 rounded" 
                           placeholder="输入包含gist权限的令牌">
                </div>
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Gist ID</label>
                    <div class="flex">
                        <input type="text" id="gistId" class="flex-1 p-2 border border-gray-300 rounded-l" 
                               placeholder="Gist ID">
                        <button id="createGist" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-r transition-colors">新建存储</button>
                    </div>
                </div>
                
                <button id="connectWithFullInfo" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded transition-colors mb-2">
                    <i class="fa fa-link mr-1"></i>使用完整信息连接
                </button>
            </div>
            
            <!-- 存储ID管理 -->
            <div class="flex space-x-2">
                <button id="generateStorageId" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white p-2 rounded transition-colors text-sm">
                    <i class="fa fa-key mr-1"></i>生成存储ID
                </button>
                <button id="newStorage" class="bg-gray-500 hover:bg-gray-600 text-white p-2 rounded transition-colors text-sm">
                    新存储
                </button>
            </div>
            
            <div id="status" class="text-sm mt-2 text-center hidden"></div>
        </div>
        
        <!-- 上传区域 -->
        <div id="uploadArea" class="border-2 border-dashed border-gray-300 rounded p-6 text-center mb-6 hidden">
            <i class="fa fa-cloud-upload text-4xl text-gray-400 mb-3"></i>
            <p class="mb-3">拖放文件到这里或点击选择文件</p>
            <label class="bg-blue-500 hover:bg-blue-600 text-white p-2 px-4 rounded inline-block cursor-pointer transition-colors">
                <i class="fa fa-file-o mr-1"></i> 选择文件
                <input type="file" id="fileInput" class="hidden" multiple>
            </label>
        </div>
        
        <!-- 文件管理区域 -->
        <div id="filesArea" class="hidden">
            <div class="flex justify-between items-center mb-3">
                <h2 class="font-bold text-lg">文件列表</h2>
                <div class="flex space-x-2">
                    <button id="selectAll" class="text-sm bg-gray-200 hover:bg-gray-300 p-1 px-3 rounded transition-colors">
                        <i class="fa fa-check-square-o mr-1"></i>全选
                    </button>
                    <button id="deleteSelected" class="text-sm bg-red-500 hover:bg-red-600 text-white p-1 px-3 rounded transition-colors">
                        <i class="fa fa-trash mr-1"></i>删除所选
                    </button>
                    <button id="deleteAll" class="text-sm bg-red-700 hover:bg-red-800 text-white p-1 px-3 rounded transition-colors">
                        <i class="fa fa-trash-o mr-1"></i>清空所有
                    </button>
                </div>
            </div>
            
            <div id="loading" class="text-center py-8 hidden">
                <i class="fa fa-spinner fa-spin text-2xl text-blue-500"></i>
                <p class="mt-2 text-gray-500">加载中...</p>
            </div>
            
            <div id="filesList" class="space-y-2 max-h-80 overflow-y-auto border rounded p-2"></div>
            <div id="noFiles" class="text-center py-8 text-gray-500 hidden">
                <i class="fa fa-folder-open-o text-4xl text-gray-300 mb-2"></i>
                <p>当前存储中没有文件</p>
            </div>
            
            <div class="mt-4 text-xs text-gray-500">
                <p><i class="fa fa-info-circle mr-1"></i> 提示：如果文件无法正常下载，可能是编码问题，尝试重新上传该文件</p>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const storageIdInput = document.getElementById('storageId');
        const connectWithStorageIdBtn = document.getElementById('connectWithStorageId');
        const showAdvancedBtn = document.getElementById('showAdvanced');
        const advancedOptions = document.getElementById('advancedOptions');
        const advancedIcon = document.getElementById('advancedIcon');
        const tokenInput = document.getElementById('token');
        const gistIdInput = document.getElementById('gistId');
        const createGistBtn = document.getElementById('createGist');
        const connectWithFullInfoBtn = document.getElementById('connectWithFullInfo');
        const generateStorageIdBtn = document.getElementById('generateStorageId');
        const newStorageBtn = document.getElementById('newStorage');
        const statusEl = document.getElementById('status');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesArea = document.getElementById('filesArea');
        const loadingEl = document.getElementById('loading');
        const filesList = document.getElementById('filesList');
        const noFilesEl = document.getElementById('noFiles');
        const selectAllBtn = document.getElementById('selectAll');
        const deleteSelectedBtn = document.getElementById('deleteSelected');
        const deleteAllBtn = document.getElementById('deleteAll');
        const storageIdInfo = document.getElementById('storageIdInfo');
        const currentStorageId = document.getElementById('currentStorageId');
        
        // 全局变量
        let token, gistId;
        let currentFiles = [];
        // 存储ID与完整信息的映射表（仅保存在本地存储）
        let storageIdMap = {};
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 从本地存储加载数据
            loadFromLocalStorage();
            
            // 绑定事件
            bindEvents();
        });
        
        // 从本地存储加载数据
        function loadFromLocalStorage() {
            const savedToken = localStorage.getItem('fileHostToken');
            const savedGistId = localStorage.getItem('fileHostGistId');
            const savedStorageId = localStorage.getItem('fileHostStorageId');
            const savedMap = localStorage.getItem('storageIdMap');
            
            if (savedToken) tokenInput.value = savedToken;
            if (savedGistId) gistIdInput.value = savedGistId;
            if (savedStorageId) {
                storageIdInput.value = savedStorageId;
                currentStorageId.textContent = savedStorageId;
                storageIdInfo.classList.remove('hidden');
            }
            if (savedMap) storageIdMap = JSON.parse(savedMap);
        }
        
        // 保存数据到本地存储
        function saveToLocalStorage() {
            localStorage.setItem('fileHostToken', token || '');
            localStorage.setItem('fileHostGistId', gistId || '');
            localStorage.setItem('storageIdMap', JSON.stringify(storageIdMap));
        }
        
        // 绑定事件处理函数
        function bindEvents() {
            // 高级选项切换
            showAdvancedBtn.addEventListener('click', () => {
                advancedOptions.classList.toggle('hidden');
                advancedIcon.classList.toggle('rotate-180');
            });
            
            // 存储ID相关
            generateStorageIdBtn.addEventListener('click', generateStorageId);
            connectWithStorageIdBtn.addEventListener('click', connectWithStorageId);
            
            // 原有功能
            createGistBtn.addEventListener('click', createGist);
            connectWithFullInfoBtn.addEventListener('click', connectWithFullInfo);
            newStorageBtn.addEventListener('click', resetStorage);
            fileInput.addEventListener('change', handleFiles);
            selectAllBtn.addEventListener('click', toggleSelectAll);
            deleteSelectedBtn.addEventListener('click', deleteSelectedFiles);
            deleteAllBtn.addEventListener('click', deleteAllFiles);
            
            // 拖放支持
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('border-blue-500', 'bg-blue-50');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('border-blue-500', 'bg-blue-50');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('border-blue-500', 'bg-blue-50');
                if (e.dataTransfer.files.length) {
                    handleFiles({ target: { files: e.dataTransfer.files } });
                }
            });
            
            uploadArea.addEventListener('click', (e) => {
                if (!e.target.closest('label')) {
                    fileInput.click();
                }
            });
        }
        
        // 生成6位存储ID（纯本地实现）
        function generateStorageId() {
            token = tokenInput.value.trim();
            gistId = gistIdInput.value.trim();
            
            if (!token || !gistId) {
                showStatus('请先在高级选项中输入完整信息并连接', true);
                // 自动展开高级选项
                if (advancedOptions.classList.contains('hidden')) {
                    advancedOptions.classList.remove('hidden');
                    advancedIcon.classList.add('rotate-180');
                }
                return;
            }
            
            // 生成6位随机字符串（字母+数字，易于输入）
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // 排除易混淆字符
            let storageId = '';
            for (let i = 0; i < 6; i++) {
                storageId += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // 保存映射关系（仅保存在本地）
            storageIdMap[storageId] = { token, gistId };
            saveToLocalStorage();
            
            // 显示存储ID信息
            storageIdInput.value = storageId;
            currentStorageId.textContent = storageId;
            storageIdInfo.classList.remove('hidden');
            localStorage.setItem('fileHostStorageId', storageId);
            
            showStatus(`存储ID生成成功: ${storageId}（已保存到本地）`);
        }
        
        // 通过存储ID连接（本地映射表实现）
        async function connectWithStorageId() {
            const storageId = storageIdInput.value.trim().toUpperCase(); // 不区分大小写
            
            if (!storageId || storageId.length !== 6) {
                showStatus('请输入6位存储ID', true);
                return;
            }
            
            try {
                showStatus('正在通过存储ID连接...');
                connectWithStorageIdBtn.disabled = true;
                
                // 从本地映射表查找
                if (storageIdMap[storageId]) {
                    const { token: savedToken, gistId: savedGistId } = storageIdMap[storageId];
                    return completeConnection(savedToken, savedGistId, storageId);
                } else {
                    showStatus('未找到该存储ID，请先在原设备生成并确保已同步', true);
                    // 提示用户可能需要手动输入
                    if (advancedOptions.classList.contains('hidden')) {
                        showAdvancedBtn.classList.add('text-amber-600');
                        setTimeout(() => showAdvancedBtn.classList.remove('text-amber-600'), 2000);
                    }
                }
            } catch (error) {
                console.error('连接错误:', error);
                showStatus(`连接失败: ${getErrorMsg(error)}`, true);
            } finally {
                connectWithStorageIdBtn.disabled = false;
            }
        }
        
        // 完成连接流程
        async function completeConnection(token, gistId, storageId) {
            // 保存到本地
            localStorage.setItem('fileHostToken', token);
            localStorage.setItem('fileHostGistId', gistId);
            if (storageId) {
                localStorage.setItem('fileHostStorageId', storageId);
                currentStorageId.textContent = storageId;
                storageIdInfo.classList.remove('hidden');
            }
            
            // 更新输入框
            tokenInput.value = token;
            gistIdInput.value = gistId;
            
            // 显示上传和文件区域
            uploadArea.classList.remove('hidden');
            filesArea.classList.remove('hidden');
            
            // 加载文件列表
            await loadFiles(token, gistId);
            showStatus('连接成功，可以上传和管理文件了');
        }
        
        // 显示状态消息
        function showStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.classList.remove('hidden', 'text-green-600', 'text-red-600');
            statusEl.classList.add(isError ? 'text-red-600' : 'text-green-600');
            
            // 5秒后自动清除非错误消息
            if (!isError) {
                setTimeout(() => {
                    if (statusEl.textContent === message) {
                        statusEl.classList.add('hidden');
                    }
                }, 5000);
            }
        }
        
        // 创建新的存储(Gist)
        async function createGist() {
            token = tokenInput.value.trim();
            if (!token) {
                showStatus('请先输入GitHub令牌', true);
                return;
            }
            
            try {
                showStatus('正在创建新存储...');
                createGistBtn.disabled = true;
                createGistBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 创建中';
                
                const response = await axios.post('https://api.github.com/gists', {
                    description: '文件托管存储',
                    public: false,
                    files: { 
                        'storage_info.txt': { 
                            content: '这是文件托管系统的存储根目录\n创建时间: ' + new Date().toISOString()
                        } 
                    }
                }, {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                gistIdInput.value = response.data.id;
                showStatus('新存储创建成功！可点击"生成存储ID"创建简化标识');
                
                // 保存到本地存储
                saveToLocalStorage();
            } catch (error) {
                console.error('创建存储错误:', error);
                showStatus(`创建失败: ${getErrorMsg(error)}`, true);
            } finally {
                createGistBtn.disabled = false;
                createGistBtn.innerHTML = '新建存储';
            }
        }
        
        // 使用完整信息连接
        async function connectWithFullInfo() {
            token = tokenInput.value.trim();
            gistId = gistIdInput.value.trim();
            
            if (!token) {
                showStatus('请输入GitHub令牌', true);
                return;
            }
            
            if (!gistId) {
                showStatus('请输入Gist ID或点击"新建存储"', true);
                return;
            }
            
            try {
                showStatus('正在连接到存储...');
                connectWithFullInfoBtn.disabled = true;
                
                await completeConnection(token, gistId);
                saveToLocalStorage();
            } catch (error) {
                console.error('连接错误:', error);
                showStatus(`连接失败: ${getErrorMsg(error)}`, true);
            } finally {
                connectWithFullInfoBtn.disabled = false;
            }
        }
        
        // 重置为新存储
        function resetStorage() {
            if (confirm('确定要切换到新存储吗？当前存储信息将被清除')) {
                // 清空输入和本地存储
                storageIdInput.value = '';
                tokenInput.value = '';
                gistIdInput.value = '';
                storageIdInfo.classList.add('hidden');
                
                localStorage.removeItem('fileHostToken');
                localStorage.removeItem('fileHostGistId');
                localStorage.removeItem('fileHostStorageId');
                
                token = '';
                gistId = '';
                
                showStatus('请生成新的存储ID或在高级选项中配置');
                uploadArea.classList.add('hidden');
                filesArea.classList.add('hidden');
            }
        }
        
        // 加载文件列表
        async function loadFiles(customToken, customGistId) {
            const usedToken = customToken || token;
            const usedGistId = customGistId || gistId;
            
            if (!usedToken || !usedGistId) return;
            
            // 显示加载状态
            loadingEl.classList.remove('hidden');
            noFilesEl.classList.add('hidden');
            filesList.innerHTML = '';
            currentFiles = [];
            
            try {
                const response = await axios.get(`https://api.github.com/gists/${usedGistId}`, {
                    headers: { 'Authorization': `token ${usedToken}` }
                });
                
                const files = response.data.files;
                // 过滤掉系统文件
                const fileEntries = Object.entries(files).filter(([name]) => 
                    !name.startsWith('storage_'));
                
                if (fileEntries.length === 0) {
                    noFilesEl.classList.remove('hidden');
                } else {
                    // 保存当前文件列表
                    currentFiles = fileEntries.map(([name, file]) => ({
                        name,
                        content: file.content,
                        size: file.size
                    }));
                    
                    // 显示文件列表
                    fileEntries.forEach(([name, file]) => {
                        const size = formatSize(file.size || file.content.length * 0.75);
                        const fileIcon = getFileIcon(name);
                        
                        const div = document.createElement('div');
                        div.className = 'flex items-center p-2 border rounded hover:bg-gray-50';
                        div.dataset.name = name;
                        div.innerHTML = `
                            <input type="checkbox" class="file-select mr-3" data-name="${name}">
                            <i class="fa ${fileIcon} text-blue-500 mr-3"></i>
                            <div class="flex-1 min-w-0">
                                <div class="truncate">${name}</div>
                                <div class="text-xs text-gray-500">${size}</div>
                            </div>
                            <div class="flex space-x-1">
                                <button class="download-btn p-1 hover:bg-green-100 rounded" data-name="${name}" data-url="${file.content}">
                                    <i class="fa fa-download text-green-600"></i>
                                </button>
                                <button class="reupload-btn p-1 hover:bg-yellow-100 rounded" data-name="${name}">
                                    <i class="fa fa-refresh text-yellow-600"></i>
                                </button>
                                <button class="delete-btn p-1 hover:bg-red-100 rounded" data-name="${name}">
                                    <i class="fa fa-trash text-red-600"></i>
                                </button>
                            </div>
                        `;
                        filesList.appendChild(div);
                    });
                    
                    // 绑定文件操作事件
                    bindFileActions();
                }
            } catch (error) {
                console.error('加载文件错误:', error);
                showStatus(`加载失败: ${getErrorMsg(error)}`, true);
                noFilesEl.classList.remove('hidden');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }
        
        // 绑定文件操作事件
        function bindFileActions() {
            // 下载文件
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const name = e.target.closest('.download-btn').dataset.name;
                    const url = e.target.closest('.download-btn').dataset.url;
                    
                    try {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = name;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    } catch (e) {
                        showStatus('检测到编码问题，尝试备用下载方式...');
                        const file = currentFiles.find(f => f.name === name);
                        if (file) {
                            try {
                                const blob = dataURLToBlob(file.content);
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = name;
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                            } catch (err) {
                                showStatus('文件下载失败，可能存在编码问题，请尝试重新上传', true);
                            }
                        }
                    }
                });
            });
            
            // 重新上传
            document.querySelectorAll('.reupload-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const name = e.target.closest('.reupload-btn').dataset.name;
                    if (confirm(`确定要重新上传 "${name}" 吗？这将覆盖现有文件`)) {
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.onchange = (e) => {
                            if (e.target.files.length) {
                                uploadFile(e.target.files[0], true);
                            }
                        };
                        input.click();
                    }
                });
            });
            
            // 删除单个文件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const name = e.target.closest('.delete-btn').dataset.name;
                    if (confirm(`确定要删除 "${name}" 吗？`)) {
                        deleteFiles([name]);
                    }
                });
            });
        }
        
        // 处理文件上传
        function handleFiles(e) {
            Array.from(e.target.files).forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    showStatus(`文件 ${file.name} 太大，不能超过10MB`, true);
                    return;
                }
                
                const exists = currentFiles.some(f => f.name === file.name);
                if (exists) {
                    if (confirm(`文件 "${file.name}" 已存在，是否覆盖？`)) {
                        uploadFile(file, true);
                    }
                } else {
                    uploadFile(file);
                }
            });
        }
        
        // 上传文件
        async function uploadFile(file, overwrite = false) {
            try {
                showStatus(`正在上传 ${file.name}...`);
                
                const reader = new FileReader();
                reader.readAsDataURL(file);
                
                reader.onload = async () => {
                    const gistResponse = await axios.get(`https://api.github.com/gists/${gistId}`, {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    
                    const files = { ...gistResponse.data.files };
                    
                    if (overwrite && files[file.name]) {
                        files[file.name] = null;
                    }
                    
                    files[file.name] = { content: reader.result };
                    
                    await axios.patch(`https://api.github.com/gists/${gistId}`, {
                        files: files
                    }, {
                        headers: { 'Authorization': `token ${token}` }
                    });
                    
                    showStatus(`文件 ${file.name} 上传成功`);
                    loadFiles();
                };
            } catch (error) {
                console.error('上传错误:', error);
                showStatus(`上传失败: ${getErrorMsg(error)}`, true);
            }
        }
        
        // 全选/取消全选
        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.file-select');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
            
            selectAllBtn.innerHTML = allChecked 
                ? '<i class="fa fa-check-square-o mr-1"></i>全选' 
                : '<i class="fa fa-square-o mr-1"></i>取消全选';
        }
        
        // 删除选中的文件
        function deleteSelectedFiles() {
            const selected = Array.from(document.querySelectorAll('.file-select:checked'))
                .map(cb => cb.dataset.name);
                
            if (selected.length === 0) {
                showStatus('请先选择要删除的文件', true);
                return;
            }
            
            if (confirm(`确定要删除选中的 ${selected.length} 个文件吗？`)) {
                deleteFiles(selected);
            }
        }
        
        // 删除所有文件
        function deleteAllFiles() {
            if (currentFiles.length === 0) {
                showStatus('当前没有文件可删除', true);
                return;
            }
            
            if (confirm(`确定要删除所有 ${currentFiles.length} 个文件吗？此操作不可恢复！`)) {
                const allNames = currentFiles.map(f => f.name);
                deleteFiles(allNames);
            }
        }
        
        // 删除指定文件列表
        async function deleteFiles(fileNames) {
            try {
                showStatus(`正在删除 ${fileNames.length} 个文件...`);
                
                const gistResponse = await axios.get(`https://api.github.com/gists/${gistId}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                const files = { ...gistResponse.data.files };
                fileNames.forEach(name => {
                    files[name] = null;
                });
                
                await axios.patch(`https://api.github.com/gists/${gistId}`, {
                    files: files
                }, {
                    headers: { 'Authorization': `token ${token}` }
                });
                
                showStatus(`${fileNames.length} 个文件已成功删除`);
                loadFiles();
            } catch (error) {
                console.error('删除错误:', error);
                showStatus(`删除失败: ${getErrorMsg(error)}`, true);
            }
        }
        
        // 辅助函数：格式化文件大小
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        // 辅助函数：获取文件图标
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(ext)) return 'fa-file-image-o';
            if (['mp4', 'webm', 'mov', 'avi', 'mkv'].includes(ext)) return 'fa-file-video-o';
            if (['mp3', 'wav', 'ogg', 'flac'].includes(ext)) return 'fa-file-audio-o';
            if (['pdf'].includes(ext)) return 'fa-file-pdf-o';
            if (['doc', 'docx'].includes(ext)) return 'fa-file-word-o';
            if (['xls', 'xlsx'].includes(ext)) return 'fa-file-excel-o';
            if (['txt', 'md', 'html', 'css', 'js', 'json'].includes(ext)) return 'fa-file-text-o';
            return 'fa-file-o';
        }
        
        // 辅助函数：提取错误信息
        function getErrorMsg(error) {
            if (error.response) {
                if (error.response.status === 401) return '令牌无效或没有权限';
                if (error.response.status === 404) return '存储不存在';
                if (error.response.status === 403) return '访问被拒绝';
                return `服务器错误 (${error.response.status})`;
            }
            if (error.message.includes('Network Error')) return '网络错误，请检查网络连接';
            return error.message || '未知错误';
        }
        
        // 辅助函数：DataURL转Blob
        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);
            
            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            
            return new Blob([uInt8Array], { type: contentType });
        }
    </script>
